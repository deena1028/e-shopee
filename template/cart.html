	{% include "header.html" %} 

	{% load static %}
	<section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="#">Home</a></li>
				  <li class="active">Shopping Cart</li>
				</ol>
			</div>
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						
						{% for i in cart %}
						
						
						
						
						
						<tr id="tr{{i.ppid}}">
							<td class="cart_product">
								<a href=""><img src="images/cart/one.png" alt=""></a>
							</td>
							<td class="cart_description">{{i.pname}}
								
							</td>
							<td class="cart_price">
								<p>${{i.pprice}}</p>
							</td>
							<td class="cart_quantity">
								<div class="cart_quantity_button">
									<a class="cart_quantity_up update-cart"  data-product="{{i.ppid}}" data-action="add" > + </a>
									<input hidden name="pid" value="{{i.ppid}}">
									<input class="cart_quantity_input" type="text" name="qtyinput" id="qtyinput{{i.ppid}}" value="{{i.cartQty}}" autocomplete="off" size="2">
									<a class="cart_quantity_down" data-product="{{i.ppid}}"  > - </a>
								</div>
							</td>
							<td class="cart_total">
								<p class="cart_total_price" id="p{{i.ppid}}">${{i.tqty}}</p>
							</td>
							<td class="cart_delete">
							</td>
						</tr>
                    {% endfor %}
						
					</tbody>
				</table>
			</div>
		</div>
	</section> <!--/#cart_items-->

	<section id="do_action">
		<div class="container">
			
			<div class="row">
				<div class="col-sm-6">
				
						
				</div>
				<div class="col-sm-6">
					<div class="total_area">
						<ul>
							
							
							
							<li>Total <span>$61</span></li>
						</ul>
							
							<a class="btn btn-default check_out" href="checkout">Check Out</a>
					</div>
				</div>
			</div>
		</div>
	</section><!--/#do_action-->

	{% include "footer.html" %}

	

	

</body>
</html>
